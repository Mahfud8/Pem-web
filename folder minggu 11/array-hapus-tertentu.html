<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Array hapus tertentu</title>
    </head>
    <body>
        <script>
            var bunga = ["Mawar", " Melati", " Anggrek", " Sakura"];
            document.write(bunga);
            // hapus Anggrek
            bunga.splice(2,1);
            document.write("<p>Setelah dihapus : "+ bunga + "</p>");
        </script>
    </body>
</html>
