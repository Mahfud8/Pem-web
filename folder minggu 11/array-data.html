<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Array data</title>
    </head>
    <body>
        <script>
            // membuat array
            var products = ["Senter", "Radio", "Antena", "Obeng"];
            //menampilkan array
            document.write(products);
            // mengambil radio
            document.write("<p>Mengambil satu array: "+ products[2] + "</p>");
        </script>
    </body>
</html>
