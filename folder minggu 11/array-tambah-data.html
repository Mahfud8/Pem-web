<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Array tambah depan</title>
    </head>
    <body>
        <script>
            // membuat array
            var products = ["Senter", " Radio", " Antena", " Obeng"];
            document.write(products);

            // menambahkan tv ke dalam array products
            products.push(" Televisi");
            // menapilkan isi array
             document.write("<p>Setelah ditambah: "+ products + "</p>");
        </script>
    </body>
</html>
