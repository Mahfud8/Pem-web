<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Perulangan foreach 2</title>
    </head>
    <body>
        <script>
            //array 
            var days = ["Senin", "Selasa", "Rabu", "Kamis", "Jum'at", "Sabtu", "Minggu"];
            
            //menampilkan array mengunakan method foreach
            /* days.forEach(function(day){ 
                document.write("<p>" + day + "</p>");
            }); */
            //menampilkan array mengunakan method foreach dengan arrow function
            days.forEach((day) => {
                 document.write("<p>" + day + "</p>");
            });
        </script>
    </body>
</html>
