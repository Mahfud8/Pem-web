<!DOCTYPE html>
<html lang="en"> 
    <head>
        <title>Operator Perbandingan</title>
    </head>
    <body>
        <script>
            var a = 14;
            var b = 27;
            // sama dengan 2
            var hasil = a == b;
            document.write(`${a} == ${b} = ${hasil}<br/>`);

             // sama dengan 3
             var hasil = a === b;
            document.write(`${a} === ${b} = ${hasil}<br/>`);
            
            // lebih besar
            var hasil = a > b;
            document.write(`${a} > ${b} = ${hasil}<br/>`);
            
            // lebih besar samadengan
            var hasil = a >= b;
            document.write(`${a} >= ${b} = ${hasil}<br/>`);
            
            // lebih kecil
            var hasil = a < b;
            document.write(`${a} < ${b} = ${hasil}<br/>`);
            
            // lebih kecil samadengan
            var hasil = a <= b;
            document.write(`${a} <= ${b} = ${hasil}<br/>`);
            
            // tidak samadengan
            var hasil = a != b;
            document.write(`${a} != ${b} = ${hasil}<br/>`);

            // tidak samadengan samadengan
            var hasil = a !== b;
            document.write(`${a} !== ${b} = ${hasil}<br/>`);
        </script>
    </body>
</html>
