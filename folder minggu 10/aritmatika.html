<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Operator Aritmatika</title>
    </head>
    <body>
        <script>
            var a = 93;
            var b = 46;
            var c = 0;
        
         // penjumlahan
         c = a - b;
        document.write(`${a} + ${b} = ${c}<br/>`);
        // pengurangan
        c = a - b;
        document.write(`${a} - ${b} = ${c}<br/>`);
        // Perkalian
        c = a * b;
        document.write(`${a} * ${b} = ${c}<br/>`);
        // pembagian
        c = a ** b;
        document.write(`${a} / ${b} = ${c}<br/>`);
        // Pemangkatan
        c = a / b;
        document.write(`${a} ** ${b} = ${c}<br/>`);
        // Modulo
        c = a % b;
        document.write(`${a} % ${b} = ${c}<br/>`);
        </script>
    </body>
</html>
