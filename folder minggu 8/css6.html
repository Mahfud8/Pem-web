<!DOCTYPE html>
<html>
    <head>
        <title>Contoh Internal CSS</title>
        <style type="text/css">
            #header{
                background: teal;
                color: white;
                height: 100px;
                padding: 20px;
            }
            .pink{
                color: white;
                background: skyblue;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <header id="header">
            <h1>Selamat datang di Website Saya</h1>
        </header>
        <p>Helo apa kabar, saya sedang belajar <b class="pink">CSS</b> dimata kuliah pemrograman web.
             Materi yang sedang kita bahas adalah selektor. Saat ini sedang membahas tentang selektor tag.
             Selektor tag adalah selektor untuk memilih element HTML berdasarkan nama tagnya.
        </p>
    </body>
</html>
